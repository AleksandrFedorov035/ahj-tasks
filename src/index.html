<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="tasks">
        <div class="container">
            <div class="section add-tasks">
                <h2>TOP Tasks</h2>
                <input type="text" placeholder="Введите задачу" autofocus>
                <p class="error hidden">Поле ввода пустое</p>
            </div>
            <div class="section pinned">
                <h2>Pinned:</h2>
                <div class="pinned-list">
                    <p class="tasks-pinned">No pinned tasks</p>

                </div>
            </div>
            <div class="section all-tasks">
                <h2>All Tasks:</h2>
                <div class="tasks-list"></div>
            </div>
        </div>
    </div>
</body>

</html>
